<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP Javascript</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <script src="js/markup.js"></script>
    <script src="js/events.js"></script>
    <script src="js/cardbuilder.js"></script>
    <script>
        const GAME = {
            statsFields: [{
                id: 'bestTime',
                label: 'best time',
                type: 'number',
                value: 0
            },
            {
                id: 'pairs',
                label: 'pairs',
                type: 'number',
                value: 0,
            },
            {
                id: 'timer',
                label: 'timer',
                type: 'number',
                value: 0,
            }],
            commandBtns: [{
                id: 'gameLoop',
                type: 'submit',
                value: 'start game'
            },
            {
                id: 'gameOn',
                type: 'submit',
                value: 'end game'
            },
            {
                id: 'quit',
                type: 'submit',
                value: 'quit'
            }]
        }


        window.addEventListener('DOMContentLoaded', function loaded(event) {
            window.removeEventListener('DOMContentLoaded', loaded)
            Markup.init(GAME)
            Events.init()
        })
    </script>
</body>

</html>
